<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>Binary Calculator</h1>
    </header>
    <div class="main-container">
        <div class="container result-container">
            <h2>Result:</h2>
            <p class="result-sum letter-space">0</p>
            <p>Binary Digit Inputed:</p>
            <p class="temp-value letter-space">_</p>
        </div>
        <div class="container">
            <div class="button-container">
                <button class="zero">0</button>
                <button class="one">1</button>
                <button class="addition">+</button>
            </div>
            <div class="button-container">
                <button class="substraction">-</button>
                <button class="multiplication">x</button>
                <button class="division">/</button>
            </div>
            <div class="button-container">
                <button class="delete">Remove</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>

    <footer>
        <p>
            <a href="../index.html">Binary Converter</a>
        </p>
    </footer>
    <script src="../app.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
